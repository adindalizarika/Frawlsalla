<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play | Frawlsalla</title>
  <meta name="description" content="Frawlsalla">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/play.css">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="header-nav">
        <div class="header-nav-mobile">
          <button type="button" class="button-nav-mobile" id="button-mobile">
            <svg class="menu-mobile-icon display-block" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
        <div class="nav">
          <div class="nav-logo">
            <img class="frawlsalla-logo" src="images/logo.png" alt="Frawlsalla">
          </div>
          <div class="nav-menu">
            <div class="nav-menu-list">
              <a href="home.html" class="nav-menu-link">Home</a>
              <a href="screenshots.html" class="nav-menu-link">Screenshots</a>
              <a href="events.html" class="nav-menu-link">Events</a>
              <a href="characters.html" class="nav-menu-link">Characters</a>
              <a href="play.html" class="nav-menu-link-active">Play Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-mobile display-none" id="menu-mobile">
      <div class="nav-mobile-list">
        <a href="home.html" class="nav-mobile-link">Home</a>
        <a href="screenshots.html" class="nav-mobile-link">Screenshots</a>
        <a href="events.html" class="nav-mobile-link">Events</a>
        <a href="characters.html" class="nav-mobile-link">Characters</a>
        <a href="play.html" class="nav-mobile-link-active">Play Now</a>
      </div>
    </div>
  </div>
  <!-- Content -->
  <div class="play">
    <div class="play-content">
      <div class="play-content-head">
        <h2 class="play-content-title heading">Play Now</h2>
        <span>Register to start</span>
      </div>
      <form class="play-form" id="play-form">
        <div class="play-form-item">
          <label for="name" class="play-form-label">Name</label>
          <input id="name" type="text" name="name" placeholder="Raiden" class="play-form-input" required />
        </div>
        <div class="play-form-item">
          <label for="email" class="play-form-label">E-mail</label>
          <input id="email" type="email" name="email" placeholder="raiden@frawlsalla.com" autocomplete="email"
            class="play-form-input" required />
        </div>
        <div class="play-form-item">
          <label for="password" class="play-form-label">Password</label>
          <input id="password" type="password" name="password" placeholder="********" class="play-form-input"
            required />
        </div>
        <div class="play-form-item">
          <label for="password" class="play-form-label">Gender</label>
          <select class="play-form-select" name="gender" id="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
        </div>
        <div class="play-form-item">
          <input type="checkbox" class="play-form-checkbox" name="check" id="check">
          <span class="play-form-checkbox-text">I agree to the Terms of Service and Privacy Policy.</span>
        </div>
        <div>
          <button type="submit" class="play-form-submit">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <div class="footer-content">
      <a href="home.html">
        <img class="frawlsalla-logo" src="images/logo.png" alt="Frawlsalla">
      </a>
      <p class="footer-copyright">
        &copy; 2021 Frawlsalla.com
      </p>
      <div class="footer-icon-list">
        <a href="#" class="footer-icon">
          <img src="images/fb-logo.png" draggable="false">
        </a>
        <a href="#" class="footer-icon">
          <img src="images/instagram-logo.png" draggable="false">
        </a>
        <a href="#" class="footer-icon">
          <img src="images/discord-logo.png" draggable="false">
        </a>
        <a href="#" class="footer-icon">
          <img src="images/twitter-logo.png" draggable="false">
        </a>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
